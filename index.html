<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mondrian Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="outside-container">
    <div class="container">

      <div class="row">

        <div class="col-md-4 col-sm-4 yellow">
          <h1> Piet Mondrian <h1>
          <h3> Random quote generator </h3>
        </div>

        <div class="col-md-8 col-sm-8">
          <p id="quote"> quote will appear here <p>
          <p class="author">- Piet Mondrian </p>
           <button type="button" class="twitter-match" id ="refresh"><span class="glyphicon glyphicon-refresh"> </span> Refresh</button>
          <span id="tweet"> twitter button goes here</span>
        </div>

      </div>

      <div class="row bottom">
        <div class="col-md-4 col-sm-4 blue"></div>
        <div class="col-md-6 col-sm-6" ></div>
        <div class="col-md-2 col-sm-2" ></div>
      </div>

    </div>
  </div>
  <script src="http://platform.twitter.com/widgets.js"></script>
  <script src="script.js"></script>
  </body>
</html>
